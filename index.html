<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sudoku-solver">
        <h1 class="intro">Sudoku Solver</h1>
        <p class="instruction">Enter a valid sudoku puzzle. Then click the <span class="italic">Solve</span> button to see the solution.</p>
        <p class="instruction">Click the <span class="italic">Reset</span> button to reset the board.</p>
        <div id="puzzle" class="puzzle"></div>
        <button id="solve-button" class="solve-button" onclick="getSolve()">Solve</button>
        <button id="reset-button" class="reset-button" onclick="clearValues()">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
